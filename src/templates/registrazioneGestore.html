{% extends "base.html" %}

{% block pageblock %}
Inserisci un nuovo utente gestore:<br><br>
<form action="/creaGestore" method="POST">
  <div>
    <label>Email:</label><br>
    <input name="email" type="text"><br>
    <label>Nome utente:</label><br>
    <input name="userName" type="text"><br>
    <label>Password:</label><br>
    <input name="pwd" type="password"><br>
    <label>Provincia:</label><br>
    <input name="prov" type="text"><br>
    <label>Anno di nascita:</label><br>
    <input name="annoNascita" type="text"><br>
    <label>Sesso:</label><br>
    <select name="sesso">
      <option value="M">Maschio</option>
      <option value="F">Femmina</option>
    </select><br>
    <label>Anno assunzione:</label><br>
    <input name="annoAssunzione" type="number"><br><br>
    <input type="submit">
  </div>
</form>
{% if utente %}
  <h5>L'utente {{utente}} e' stato creato ed ora e' un nuovo gestore.</h5>
{% endif %}
{% endblock %}

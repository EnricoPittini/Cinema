{% extends "statistiche_base.html"%}

{% block pageblock %}
<h1>Statistiche per provincia</h1>
<form action="/statistiche/perProvincia" method="POST">
  <input name="provincia" list="provincia">
  <datalist id="provincia">
  {% for value in province%}
    <option value={{value}}>
  {% endfor %}
  </datalist>
  <input type="submit">
</form>

{% endblock %}

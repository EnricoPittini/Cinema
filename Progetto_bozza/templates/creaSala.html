{% extends "amministra_base.html" %}

{% block pageblock%}
<h1>Crea una nuova sala</h1>
<h4>Attenzione: la nuova sala di default e' impostata non disponibile</h4>
<form action="/creaSala" method="POST">
  Posti:<br>
  <input name="posti" type="number"><br><br>
  Numero di file:<br>
  <input name="file" type="number"><br><br>
  <input type="submit">
</form>
{% if method == "POST" %}
<h4>La sala numero {{nsala}} e' stata creata.</h4>
{% endif%}
{% endblock %}

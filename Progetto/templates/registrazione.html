{% extends "base.html" %}

{% block pageblock %}
Inserisci email, nome utente, password, provincia, anno nascita e sesso (maschio o femmina):
<form action="/registrazione/Proc" method="POST">
  <input name="email" type="text">
  <input name="userName" type="text">
  <input name="pwd" type="text">
  <input name="prov" type="text">
  <input name="annoNascita" type="text">
  <input name="sesso" type="text">
  <input type="submit">
</form>
{% endblock %}
